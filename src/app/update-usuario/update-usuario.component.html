<p>update-usuario works!</p>
<div class="container custom-container">
    <div class="col-md-12">
      
      <h3 class="mb-3 text-center">Editar Usuarios</h3>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="usuarioData.nombre" class="form-control" placeholder="Nombre">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="usuarioData.email" class="form-control" placeholder="Correo Electrónico">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="usuarioData.contrasena" class="form-control" placeholder="Contraseña">
      </div>
  
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="updateUsuario()">Editar Usuario</button>
      </div>
      
    </div>
  </div>
