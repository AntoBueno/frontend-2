
<p>Tarea Arquitectura de sistemas</p>
<div class="container-fluid">
    <h2>Registro</h2>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="usuarioDetalle.nombre" class="form-control" placeholder="Nombre">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="usuarioDetalle.email" class="form-control" placeholder="Correo electrónico">
      </div>
  
      <div class="form-group">
        <input type="password" [(ngModel)]="usuarioDetalle.contrasena" class="form-control" placeholder="Contraseña">
      </div>
      
      <div class="form-group">
          <button mat-raised-button color="primary" (click)="addUsuario()" type="submit">Crear Usuario</button>
      </div>
     
  </div>
